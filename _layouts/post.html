---
layout: default
---
<section id="post" class="py-5">
  <div class="container">
    <div class="row pt-5">
      <div class="col-lg-12 col-xl-12">
        <article itemscope="itemscope" itemtype="http://schema.org/BlogPosting">
          <div>
            <img class="img-fluid pb-4 post-image" src="{{ page.header_image }}">
            <h1 class="pb-4 text-capitalize">{{ page.title | escape }}</h1>
            <p class="text-muted">Read time: {% include _read-time-post.html %}</p>
            <div>
              {{ content }}
            </div>
          </div>
          <footer class="d-flex flex-column flex-md-row py-2 mt-5 post-meta">
            <div class="d-flex align-items-center post-date py-1">
              <span class="font-weight-bold">Posted:&nbsp;</span>
              <time datetime="{{ page.date | date_to_xmlschema }}"
                itemprop="datePublished">{{ page.date | date_to_long_string }}</time>
            </div>
            {% if page.author %}
            <div class="d-flex align-items-center post-spacer mx-2"></div>
            <div class="d-flex align-items-center py-1">
              <span class="mr-2 font-weight-bold">By:</span><span itemprop="author" itemscope="itemscope"
                itemtype="http://schema.org/Person">{{ page.author }}</span>
            </div>
            {% endif %}
          </footer>
        </article>
      </div>
    </div> 
  </div>
</section>
{%- if site.disqus.shortname -%}
<section id="post" class="py-5">
  <div class="container">
    <div class="row pt-5">
      {%- include _disqus_comments.html -%}
    </div>
  </div>
</section>
{%- endif -%}
